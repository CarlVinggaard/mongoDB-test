{% extends 'base.html' %}
{% block content %}
    <h1>Edit task</h1>
    <div class="row">
        <form action="{{ url_for('update_task', task_id=task._id) }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select name="category_name" id="category_name">
                        <option value="" disabled>Choose category</option>
                        {% for category in categories %}
                            {% if category.category_name == task.category_name %}
                                <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                            {% else %}
                                <option value="{{ category.category_name }}">{{category.category_name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="category_name">Task category</label>
                </div>    
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="task_name" name="task_name" type="text" class="validate" value="{{task.task_name}}">
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <input id="task_description" name="task_description" type="text" class="validate" value="{{task.task_description}}">
                    <label for="task_description">Task description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">today</i>
                    <input id="due_date" id="due_date" name="due_date" type="text" class="datepicker" value="{{ task.due_date }}">
                    <label for="due_date">Due date</label>
                </div> 
            </div>
            <div class="row">
                <div class="switch"> 
                    <label>
                        {% if task.is_urgent %}
                            <input id="is_urgent" name="is_urgent" type="checkbox" checked>
                        {% else %}
                            <input id="is_urgent" name="is_urgent" type="checkbox">
                        {% endif %}
                        <span class="lever"></span>
                        Is urgent
                    </label>
               </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Edit task
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>

{% endblock %}
