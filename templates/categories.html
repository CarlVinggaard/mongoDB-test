{% extends 'base.html' %}
{% block content %}

    <h1>Categories</h1>
    <ul class="collapsible">
    {% for category in categories %}
        <li>
            <div class="collapsible-header row"><i class="material-icons">expand_more</i>
                <div class="col s3">
                    <a href="{{ url_for('delete_category', category_id=category._id) }}" class="waves-effect waves-light btn btn-small">Delete</a>
                    <a href="{{ url_for('edit_category', category_id=category._id) }}" class="waves-effect waves-light btn btn-small blue">Edit</a>
                </div>
                <div class="col s9 task-header">
                    <strong>{{category.category_name}}</strong>
                </div>
            </div>
        </li>
    {% endfor %}
    </ul>

    <a href="{{ url_for('add_category') }}" class="btn waves-effect waves-dark-btn">Add category</a>

{% endblock %}
